name: CI

on:
  push:
    branches:
      - dev

jobs:
  ci:
    if: github.actor != 'bootcamp-ci'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.9.0

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Makefile tasks
        run: |
          make lint
          make docker-build TAG=sha-${GITHUB_SHA}
          make install TAG=sha-${GITHUB_SHA}
